<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox - vertically centering</title>
    <style>
        .box {
            font-family: sans-serif;
            max-width: 600px;
            height: 400px;
            margin: 40px auto 0;
            background-color: #50b5cb;
            display: flex;
        }
        .centerMe {
            color: #fff;
            font-size: 50px;
            margin: auto;
        }

    </style>
</head>
<body>
<!--   section.box>div.centerMe{Center this text.}-->
    <section class="box">
        <div class="centerMe">Center this text.</div>
    </section>
</body>
</html>
