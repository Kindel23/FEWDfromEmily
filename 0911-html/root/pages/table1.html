<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Tables, tables, tables</title>
    </head>
    
    <body>
        <h2>Basic table</h2>
        <!-- 1st table -->
        <table border="5">
            <tr>
                <th>Food type</th>
                <th>Food color</th>
            </tr>
            <tr>
                <td>Eggplant</td>
                <td>Purple</td>
            </tr>
            <tr>
                <td>Carrot</td>
                <td>Orange</td>
            </tr>
        </table>
        
        <!-- 2nd table -->
        <table border="1" width="500">
            <tr>
                <th width="133">One</th>
                <th width="133">Two</th>
                <th width="134">Three</th>
            </tr>
            <tr>
                <td valign="top" align="center">Something</td>
                <td>Something else</td>
                <td>And even more somethings...</td>
            </tr>
        </table>
        
        <!-- 3rd table -->
        <br />
        <table border="2" cellpadding="5" cellspacing="0">
            <tr>
                <th colspan="3">Big ole headline</th>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td colspan="2">Row 2, Cell 2</td>
            </tr>
            <tr>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
                <td>Row 3, Cell 3</td>
            </tr>
            <tr>
                <td colspan="2">Row 4, Cell 1</td>
                <td>Row 4, Cell 2</td>
            </tr>
        </table>
        
        <!-- 4th table -->
        <br />
        <table border="1" cellspacing="0" cellpadding="10">
            <tr bgcolor="#ffccff">
                <th colspan="4">This is the headline!</th>
            </tr>
            <tr>
                <td colspan="2">A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td colspan="3">C</td>
                <td rowspan="2">D</td>
            </tr>
            <tr>
                <td>E</td>
                <td colspan="2">F</td>
            </tr>
        </table>
        
    </body>
    
</html>
