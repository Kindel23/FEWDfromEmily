<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   
  <html xmlns="http://www.w3.org/1999/xhtml">
      
      <head>
          <meta http-equiv="content-type" content="text/html; charset=utf-8" />
          <title>Modrian table</title>
      </head>
      
      <body>
          <table width="640" bgcolor="black" border="0" cellspacing="10">
              <tr height="20">
                  <td bgcolor="white" width="20" height="100" rowspan="2"></td>
                  <!--<td>B+C</td>-->
                  <td bgcolor="yellow" colspan="2" rowspan="2"></td>
                  <td bgcolor="white" width="100" rowspan="2"></td>
                  <!--<td>E</td>-->
                  <td width="160" bgcolor="red" colspan="2" rowspan="2"></td>
                  <td bgcolor="white" width="100"></td>
                  <td bgcolor="white" width="30"></td>
              </tr>
              
              <tr>
                  <!--<td>A</td>-->
                  <!--<td>B</td>-->
                  <!--<td>C</td>-->
                  <!--<td>D</td>-->
                  <!--<td>E</td>-->
                  <!--<td>F</td>-->
                  <td bgcolor="blue" rowspan="2"></td>
                  <td bgcolor="yellow" rowspan="3"></td>
              </tr>
              
              <tr>
                  <td bgcolor="white" width="60" height="120" colspan="2"></td>
                  <td width="230" colspan="2"></td>
                  <td width="160" bgcolor="red" colspan="2"></td>
              </tr>
              
              <tr>
                  <td height="160" bgcolor="red" colspan="2"></td>
                  <td bgcolor="blue" colspan="2"></td>
                  <td bgcolor="white" width="40"></td>
                  <td bgcolor="white" width="200" colspan="2"></td>
              </tr>
          </table>
          
      </body>
  </html>
